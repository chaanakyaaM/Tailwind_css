            background-image: url('https://th.bing.com/th/id/R.d2edb29f3f970c36aadecbb01ed0bb79?rik=euy3GgtoVbZXjQ&riu=http%3a%2f%2fs3-us-west-2.amazonaws.com%2ftechvibes%2fwp-content%2fuploads%2f2017%2f04%2f24135159%2fNetflix-Background.jpg&ehk=Te5qPs5gcrmm6JGD3hx5pWZ%2f7tWNKhG3laqWQsQBqd4%3d&risl=&pid=ImgRaw&r=0');

<body class="bg-no-repeat bg-cover bg-fixed ">
    <nav class="bg-[#0000009c] h-[120px] flex items-center ml-[20px]">
        <img src="https://www.freepnglogos.com/uploads/netflix-logo-drawing-png-19.png" alt="netflix" class="w-[225px]">
    </nav>
    <div class="con h-[100vh] w-[100%] bg-[#0000009c] flex  justify-center items-center ">
        <div class="cov h-[900px] w-[550px] bg-[#000000ba] mt-[-10%] flex flex-col justify-center items-center text-white text-[40px] font-bold gap-y-[25px]">
            <h1 class="mt-[-150px] self-start pl-[70px]">Sign In</h1>
            <input type="text" class="h-[60px] outline-none w-[400px] bg-[#222020e8] text-[20px] font-normal rounded-[5px] pl-[20px]" placeholder="Email or phone number">
            <input type="password" class="h-[60px] w-[400px] bg-[#222020e8] text-[20px] font-normal rounded-[5px] pl-[20px] " placeholder="Password">
            <button class="h-[60px] w-[400px] bg-[#e50914] text-[20px] font-normal rounded-[5px]">Sign In</button>
            <div class="w-[400px] flex flex-row justify-start items-center text-[#a2b3b3] ">
                <input type="checkbox" name="checked" class="check   unchecked:h-[50px] bg-gray-500 checked:bg-gray-500 h-[50px] w-[25px]"><label for="check " class="font-normal text-[15px] justify-start"> Remember me</label>
                <a href="#" class="font-normal text-[15px] ml-[185px] hover:underline">Need help?</a>   
            </div>
            <h4 class="font-normal ml-[-150px] mt-[40px] text-[#737364] text-[20px]">New to Netflix? <span class="text-[20px] text-white cursor-pointer hover:underline"> Sign up now.</span></h4>
            <p class="font-normal text-[18px] text-[#737364]">This page is protected by Google re CAPTCHA to <br>ensure you're not a bot. <span class="text-blue-600 hover:underline "><a href="#">Learn more</a></span></p>
            

        </div>

    </div>
